<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
  <style>
    table{
      width: 100%;
    }
    th,td{
      width: 20%;
      text-align: center;
      height: 36px;
      line-height: 36px;
    }
  </style>
</head>
<body>
<div class="test"></div>
<div id="allmap"></div>
<script src="http://api.map.baidu.com/api?v=2.0&ak=dh1DCqQx75ggr3wcmGCuMtTn4u2lW0Sr"></script>
<script>
  $(document).ready(function(){
    var map = new BMap.Map("allmap");

    function myFun(result){
      var cityName = result.name;
      map.setCenter(cityName);
      console.log("当前定位城市:"+cityName);
      $.ajax({
        type:"get",
        url:"https://free-api.heweather.com/s6/weather/now?location="+cityName+"&key=2c5b49f9f1ec4146b78c1b6e01ab39db",
        success:function(data){
          $(".test").append(
              "<table>"+
              "<thead>"+
              "<tr>"+
              "<th>图标</th>"+
              "<th>区域</th>"+
              "<th>检测时间</th>"+
              "<th>天气情况</th>"+
              "<th>风</th>"+
              "</tr>"+
              "</thead>"+
              "<tbody>"+
              "<tr>"+
              "<td>"+"<img src='img/"+data.HeWeather6[0].now.cond_code+".png'>"+"</td>"+
              "<td>"+data.HeWeather6[0].basic.location+"</td>"+
              "<td>"+data.HeWeather6[0].update.loc+"</td>"+
              "<td>"+data.HeWeather6[0].now.cond_txt+"</td>"+
              "<td>"+data.HeWeather6[0].now.wind_dir+"</td>"+
              "</tr>"+
              "</tbody>"+
              "</table>"
          )
        },
        error:function(){
          alert("错误!");
        }
      })
    }
    var myCity = new BMap.LocalCity();
    myCity.get(myFun);
  });

</script>
</body>
</html>
